name:                okasaki
version:             0.1.0.0
github:              cdparks/okasaki
license:             BSD3
author:              Chris Parks
maintainer:          chris@freckle.com
copyright:           2019 Chris Parks

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/cdparks/okasaki#readme>

default-extensions:
- NoImplicitPrelude

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- groom

library:
  source-dirs: src
  ghc-options: -Wall -Werror

executables:
  chapter-02:
    main: README.lhs
    source-dirs: chapter-02
    ghc-options: -pgmL markdown-unlit -threaded -O2 -with-rtsopts=-N
    dependencies:
      - okasaki
      - hspec
      - markdown-unlit

  chapter-03:
    main: README.lhs
    source-dirs: chapter-03
    ghc-options: -pgmL markdown-unlit -threaded -O2 -with-rtsopts=-N
    dependencies:
      - okasaki
      - hspec
      - markdown-unlit

  chapter-04:
    main: README.lhs
    source-dirs: chapter-04
    ghc-options: -pgmL markdown-unlit -threaded -O2 -with-rtsopts=-N
    dependencies:
      - okasaki
      - hspec
      - markdown-unlit

tests:
  okasaki-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - okasaki
